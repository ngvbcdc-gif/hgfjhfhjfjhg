<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طبيبك الافتراضي</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: #111;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
        }

        button {
            background-color: white;
            color: black;
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }

        .developer {
            margin-top: 50px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>طبيبك الافتراضي</h1>
        <form method="POST" action="/diagnose">
            <textarea name="symptoms" placeholder="اكتب الأعراض التي تشعر بها..." required></textarea><br>
            <button type="submit">تشخيص حالتي</button>
        </form>
        <div class="developer">
            <p>تطوير: مبارك الرشيدي</p>
        </div>
    </div>
</body>
</html>
